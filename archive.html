<h1>ã¤ã¶ã‚„ãã‚¢ãƒ¼ã‚«ã‚¤ãƒ–</h1>
<div id="list">èª­ã¿è¾¼ã¿ä¸­â€¦</div>
<nav id="pager" hidden>
  <button id="prev" class="btn">å‰ã¸</button>
  <span id="info" class="muted"></span>
  <button id="next" class="btn">æ¬¡ã¸</button>
</nav>
<script>
(function(){
  var DATA_URL = "https://krinaiz.github.io/tsubuyaki/notes.json";
  var ICON_URL = "https://krinaiz.github.io/tsubuyaki/icon.png"; // â†ã‚ãªãŸã®ã‚¢ã‚¤ã‚³ãƒ³ã«å¤‰æ›´OK
  var PAGE_SIZE = 10;
  var state = { page: 1, items: [] };

  function linkify(s){ return s.replace(/(https?:\/\/[^\s]+)/g,'<a target="_blank" rel="noopener" href="$1">$1</a>'); }
  function relative(t){ try{var d=new Date(t); if(isNaN(d))return""; var s=(Date.now()-d)/1000; if(s<60)return"ãŸã£ãŸä»Š"; if(s<3600)return Math.floor(s/60)+"åˆ†å‰"; if(s<86400)return Math.floor(s/3600)+"æ™‚é–“å‰"; return Math.floor(s/86400)+"æ—¥å‰";}catch(e){return"";} }
  function timeVal(it){ var v=it&&it.time?Date.parse(it.time):0; return isNaN(v)?0:v; }
  function fetchJSON(){ return fetch(DATA_URL+'?t='+Date.now(),{cache:'no-store'}).then(function(r){ if(!r.ok) throw 0; return r.json(); }); }

  function render(){
    var list = document.getElementById('list');
    list.innerHTML = '';
    if(!Array.isArray(state.items) || !state.items.length){ list.textContent='ï¼ˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ï¼‰'; return; }

    var pinned = state.items.filter(function(x){return !!x.pin;}).sort(function(a,b){return timeVal(b)-timeVal(a);});
    var others = state.items.filter(function(x){return !x.pin;}).sort(function(a,b){return timeVal(b)-timeVal(a);});
    var all = pinned.concat(others);

    var start = (state.page-1)*PAGE_SIZE;
    var pageItems = all.slice(start, start+PAGE_SIZE);

    pageItems.forEach(function(it){
      var div=document.createElement('div'); div.className='item';

      var row=document.createElement('div'); row.className='row';
      var av=document.createElement('img'); av.src=ICON_URL; av.alt=''; av.className='avatar';
      row.appendChild(av);

      var body=document.createElement('div');

      if(it.pin){
        var pin=document.createElement('span'); pin.className='pin'; pin.textContent="\uD83D\uDCCC"; // ğŸ“Œ
        body.appendChild(pin);
      }

      var txt=document.createElement('span'); txt.className='text';
      txt.innerHTML = (it.text?linkify(String(it.text)):'');
      body.appendChild(txt);

      row.appendChild(body);
      div.appendChild(row);

      if(it.time){
        var t=document.createElement('div'); t.className='time';
        t.textContent='('+relative(it.time)+')';
        div.appendChild(t);
      }

      list.appendChild(div);
    });

    var pager=document.getElementById('pager');
    var info=document.getElementById('info'); var prev=document.getElementById('prev'); var next=document.getElementById('next');
    var totalPages = Math.max(1, Math.ceil(all.length / PAGE_SIZE));
    pager.hidden = totalPages<=1;
    info.textContent = state.page + ' / ' + totalPages + 'ãƒšãƒ¼ã‚¸';
    prev.disabled = state.page<=1; next.disabled = state.page>=totalPages;
    prev.onclick = function(){ if(state.page>1){ state.page--; render(); window.scrollTo(0,0);} };
    next.onclick = function(){ if(state.page<totalPages){ state.page++; render(); window.scrollTo(0,0);} };
  }

  fetchJSON().then(function(arr){ state.items = arr||[]; render(); })
             .catch(function(){ document.getElementById('list').textContent='èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚'; });
})();
</script>
